<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Notes App</title>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script type="module" src="scripts/notes-vue.js" defer></script>
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" type="text" class="input" placeholder="Filter todos">
                <select name="" id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container" v-show="showNotes">
            <div v-for="note in notes" class="list-item" id="notes">
                <h5 class="list-item__title"> {{note.title}}</h5>
                <p class="list-item__subtitle">{{note.description}}</p>
            </div>
            <button id="create-note" class="button" @click="showAddForm">Create Note</button>
        </div>
        <div class="container" v-show="showForm">
            <div class="actions__container actions__container--spaced">
                <button id="remove-note" class="button" @click="returnToNotes">Go Back</button>
            </div>
            <input type="text" id="note-title" class="title-input" placeholder="Note title" v-model="title">
            <textarea id="note-body" class="body-input" cols="30" rows="10"
                placeholder="Enter note text" v-model="description"></textarea>
            <button id="add-note" class="button" @click="addNote">Add note</button>
        </div>
    </div>
</body>

</html>
